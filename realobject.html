<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection and 3D Model Loading</title>
  <!-- Load TensorFlow.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 16px;
      /*display: none;*/
    }

    #arButton {
      display: none;
      position: absolute;
      bottom: 20px;
    }

    #load3DModelButton {
      display: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #videoElement,
    #canvas {
      margin: 10px;
      background: transparent;
      position: absolute;
      top: 0;
    }

    #canvas {
      width: 600px !important;
      height: 500px !important;
      margin: -20px;
    }


    #startButton {
      display: block;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <button id="startButton">Start Object Detection</button>
  <button id="load3DModelButton">Load 3D Model</button>
  <button id="arButton">View in AR</button>
  <div class="container" id="objectcontainer">
    <video id="videoElement" width="600" height="500" autoplay muted></video>
    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <!-- Loader element -->
  <div class="loader" id="loader"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>

  <script type="module">

    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { RoughnessMipmapper } from 'three/addons/utils/RoughnessMipmapper.js';

    document.getElementById('startButton').addEventListener('click', startObjectDetection);
    document.getElementById('load3DModelButton').addEventListener('click', load3DModel);


    let model = null;
    let xrSession = null;
    let touchDown = false;
    let touchX = 0;
    let touchY = 0;
    let deltaX = 0;
    let deltaY = 0;

    let container, scene, renderer, controller, camera, Viewloader;

    let current_object, controls;

    async function startObjectDetection() {
      const videoElement = document.getElementById('videoElement');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const constraints = {
        video: {
          facingMode: 'user'
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        const model = await cocoSsd.load();

        videoElement.onloadedmetadata = () => {
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          detectFrame(videoElement, model);
        };
      } catch (error) {
        console.error('Error accessing the camera', error);
      }
    }

    async function detectFrame(video, model) {
      const predictions = await model.detect(video);
      renderPredictions(predictions);

      let personDetected = false;

      predictions.forEach(prediction => {
        if (prediction.class === 'person') {
          personDetected = true;
        }
      });

      if (personDetected) {
        document.getElementById('load3DModelButton').style.display = 'inline-block';
        document.getElementById('startButton').style.display = 'none';
      } else {
        document.getElementById('load3DModelButton').style.display = 'none';
        document.getElementById('startButton').style.display = 'none';
      }

      requestAnimationFrame(() => detectFrame(video, model));
    }

    function renderPredictions(predictions) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const font = '16px sans-serif';
      ctx.font = font;
      ctx.textBaseline = 'top';

      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        const textWidth = ctx.measureText(prediction.class).width;
        const textHeight = parseInt(font, 10);

        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 4;
        ctx.strokeRect(x, y, width, height);

        ctx.fillStyle = '#00FFFF';
        ctx.fillRect(x, y, textWidth + 4, textHeight + 4);
      });

      predictions.forEach(prediction => {
        const [x, y] = prediction.bbox;
        ctx.fillStyle = '#000000';
        ctx.fillText(prediction.class, x, y);
      });
    }

    async function load3DModel() {
      document.getElementById('load3DModelButton').style.display = 'none!important';
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('objectcontainer').style.display = 'none';

      Viewloader = document.getElementById('loader');
      Viewloader.style.display = 'block';

      setTimeout(async () => {
        const container = document.createElement('div');
        document.body.appendChild(container);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);


        scene = new THREE.Scene();
        //scene.background = new THREE.Color(0xdddddd);

        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 2);

        const AmbientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(AmbientLight);

        const DirectionalLight = new THREE.DirectionalLight(0xffffff, 1);
        DirectionalLight.position.set(1, 1, 0).normalize();
        scene.add(DirectionalLight);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.target.set(0, 0, 0);
        controls.update();

        const loader = new GLTFLoader();
        loader.load('3d/car.glb', function (gltf) {
          model = gltf.scene;
          model.position.set(0, 0, -1); // Position the model 1 meter in front of the camera
          model.scale.set(0.5, 0.5, 0.5);

          model.traverse((child) => {
            if (child.isMesh && child.material.name === 'M4xNME_GlassClear') {
              child.material.transparent = true;
              child.material.opacity = 0.3;
              child.material.blending = THREE.NormalBlending;
            }
          });

          scene.add(model);

          renderer.render(scene, camera);
        }, undefined, function (error) {
          console.error(error);
        });


        // Resize handler
        window.addEventListener('resize', onWindowResize, false);


        animate();
        Viewloader.style.display = 'none';
        const arButton = ARButton.createButton(renderer, { sessionInit: { requiredFeatures: ['local-floor', 'bounded-floor'] } });
        document.body.appendChild(arButton);

        container.addEventListener('touchstart', onTouchStart, false);
        container.addEventListener('touchmove', onTouchMove, false);

      }, 2000);
    }


    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Render loop
    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      if (model) {
        // Optional: add some rotation for demonstration
        model.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    // Touch controls for rotating the model
    let lastX, lastY;
    function onTouchStart(event) {
      lastX = event.touches[0].clientX;
      lastY = event.touches[0].clientY;
    }

    function onTouchMove(event) {
      const deltaX = event.touches[0].clientX - lastX;
      const deltaY = event.touches[0].clientY - lastY;

      if (model) {
        model.rotation.y += deltaX * 0.005;
        model.rotation.x += deltaY * 0.005;
      }

      lastX = event.touches[0].clientX;
      lastY = event.touches[0].clientY;
    }

  </script>
</body>

</html>
