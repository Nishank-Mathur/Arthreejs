<!DOCTYPE html>
<html>

<head>
    <title>Three js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .annotation {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        img {
            width: 60px !important;
        }

        /* Custom button style */
        #interiorViewButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>

</head>

<body>
    <button id="interiorViewButton">View Interior</button>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.145.0/build/three.module.js"
          } 
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.145.0/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://unpkg.com/three@0.145.0/examples/jsm/webxr/ARButton.js';

        const container = document.createElement('div');
        document.body.appendChild(container);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Enable WebXR
        container.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer));

        const scene = new THREE.Scene();
        //scene.background = new THREE.Color(0xdddddd);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 2);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 0).normalize();
        scene.add(directionalLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        let model;

        const loader = new GLTFLoader();
        loader.load('3d/car.glb', function (gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(1.5, 1.5, 1.5);
            scene.add(model);
            renderer.render(scene, camera);
        }, undefined, function (error) {
            console.error(error);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function toggleInteriorView() {
            if (model) {
                const interiorPosition = new THREE.Vector3(0, 1, 0); // Adjust position as needed
                camera.position.set(0, 1, 0.5); // Move the camera inside the car
                controls.target.copy(interiorPosition);
                controls.update();
            }
        }

        document.getElementById('interiorViewButton').addEventListener('click', toggleInteriorView);

        function animate() {
            renderer.setAnimationLoop(() => {
                controls.update();
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>

</body>

</html>
