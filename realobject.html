<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection and 3D Model Loading</title>
  <!-- Load TensorFlow.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 16px;
      /*display: none;*/
    }

    #arButton {
      display: none;
      position: absolute;
      bottom: 20px;
    }

    #load3DModelButton {
      display: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #videoElement,
    #canvas {
      margin: 10px;
      background: transparent;
      position: absolute;
      top: 0;
    }

    #canvas {
      width: 600px !important;
      height: 500px !important;
      margin: -20px;
    }


    #startButton {
      display: block;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <button id="startButton">Start Object Detection</button>
  <button id="load3DModelButton">Load 3D Model</button>
  <button id="arButton">View in AR</button>
  <div class="container" id="objectcontainer">
    <video id="videoElement" width="600" height="500" autoplay muted></video>
    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <!-- Loader element -->
  <div class="loader" id="loader"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>

  <script type="module">

    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { RoughnessMipmapper } from 'three/addons/utils/RoughnessMipmapper.js';

    document.getElementById('startButton').addEventListener('click', startObjectDetection);
    document.getElementById('load3DModelButton').addEventListener('click', load3DModel);


    let model = null;
    let xrSession = null;
    let container, camera, scene, renderer;
    let current_object, controls, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    async function startObjectDetection() {
      const videoElement = document.getElementById('videoElement');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const constraints = {
        video: {
          facingMode: 'user'
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        const model = await cocoSsd.load();

        videoElement.onloadedmetadata = () => {
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          detectFrame(videoElement, model);
        };
      } catch (error) {
        console.error('Error accessing the camera', error);
      }
    }

    async function detectFrame(video, model) {
      const predictions = await model.detect(video);
      renderPredictions(predictions);

      let personDetected = false;

      predictions.forEach(prediction => {
        if (prediction.class === 'person') {
          personDetected = true;
        }
      });

      if (personDetected) {
        document.getElementById('load3DModelButton').style.display = 'inline-block';
        document.getElementById('startButton').style.display = 'none';
      } else {
        document.getElementById('load3DModelButton').style.display = 'none';
        document.getElementById('startButton').style.display = 'none';
      }

      requestAnimationFrame(() => detectFrame(video, model));
    }

    function renderPredictions(predictions) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const font = '16px sans-serif';
      ctx.font = font;
      ctx.textBaseline = 'top';

      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        const textWidth = ctx.measureText(prediction.class).width;
        const textHeight = parseInt(font, 10);

        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 4;
        ctx.strokeRect(x, y, width, height);

        ctx.fillStyle = '#00FFFF';
        ctx.fillRect(x, y, textWidth + 4, textHeight + 4);
      });

      predictions.forEach(prediction => {
        const [x, y] = prediction.bbox;
        ctx.fillStyle = '#000000';
        ctx.fillText(prediction.class, x, y);
      });
    }

    function load3DModel() {
      // Hide buttons and container
      document.getElementById('load3DModelButton').style.display = 'none';
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('objectcontainer').style.display = 'none';

      // Create scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 2000);
      camera.position.set(2, 2, 2);

      // Lighting
      const AmbientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(AmbientLight);

      const DirectionalLight = new THREE.DirectionalLight(0xffffff, 1);
      DirectionalLight.position.set(1, 1, 0).normalize();
      scene.add(DirectionalLight);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;

      // Add renderer to the DOM
      document.body.appendChild(renderer.domElement);

      // Load the GLTF model
      const loader = new GLTFLoader();
      loader.load('3d/car.glb', function (gltf) {
        current_object = gltf.scene;
        current_object.scale.set(0.2, 0.2, 0.2); // Adjust model size
        scene.add(current_object);
        render();
      }, undefined, function (error) {
        console.error('Error loading the GLTF model:', error);
      });

      // Orbit Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', render);
      controls.minDistance = 2;
      controls.maxDistance = 10;
      controls.target.set(0, 0, -0.2);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Initialize ARButton
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('content') }
      }));

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x0000ff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Handle window resize
      window.addEventListener('resize', onWindowResize);

      // Start rendering loop
      renderer.setAnimationLoop(render);

      // Touch event handling
      let touchDown = false, touchX = 0, touchY = 0, deltaX = 0, deltaY = 0;
      renderer.domElement.addEventListener('touchstart', function (e) {
        e.preventDefault();
        touchDown = true;
        touchX = e.touches[0].pageX;
        touchY = e.touches[0].pageY;
      }, false);
      renderer.domElement.addEventListener('touchend', function (e) {
        e.preventDefault();
        touchDown = false;
      }, false);
      renderer.domElement.addEventListener('touchmove', function (e) {
        e.preventDefault();
        if (!touchDown) return;
        deltaX = e.touches[0].pageX - touchX;
        deltaY = e.touches[0].pageY - touchY;
        touchX = e.touches[0].pageX;
        touchY = e.touches[0].pageY;
        rotateObject();
      }, false);

      function rotateObject() {
        if (current_object && reticle.visible) {
          current_object.rotation.y += deltaX / 100;
        }
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(refSpace => {
            session.requestHitTestSource({ space: refSpace }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            reticle.visible = false;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

  </script>
</body>

</html>
