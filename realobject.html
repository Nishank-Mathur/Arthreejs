<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection and 3D Model Loading</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.145.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.145.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      width: 100%;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 16px;
      display: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #videoElement,
    #canvas {
      margin: 10px;
      background: transparent;
      position: absolute;
      top: 0;
    }

    #canvas {
      width: 600px !important;
      height: 500px !important;
      margin: -20px;
    }

    #modelContainer {
      width: 500px;
      height: 400px;
      margin: 20px auto;
    }

    #startButton {
      display: block;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>Real-time Object Detection</h1>
  <button id="startButton">Start Object Detection</button>
  <button id="load3DModelButton">Load 3D Model</button>
  <button id="arButton">View in AR</button>
  <div class="container" id="container">
    <video id="videoElement" width="600" height="500" autoplay muted></video>
    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <div id="modelContainer"></div>

  <div class="loader" id="loader"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    document.getElementById('startButton').addEventListener('click', startObjectDetection);
    document.getElementById('load3DModelButton').addEventListener('click', load3DModel);
    document.getElementById('arButton').addEventListener('click', startARSession);

    let model = null;
    let xrSession = null;

    async function startObjectDetection() {
      const videoElement = document.getElementById('videoElement');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const constraints = {
        video: {
          facingMode: 'user'
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;

        const model = await cocoSsd.load();

        videoElement.onloadedmetadata = () => {
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          detectFrame(videoElement, model);
        };
      } catch (error) {
        console.error('Error accessing the camera', error);
      }
    }

    async function detectFrame(video, model) {
      const predictions = await model.detect(video);
      renderPredictions(predictions);

      predictions.forEach(prediction => {
        if (prediction.class === 'person') {
          document.getElementById('load3DModelButton').style.display = 'inline-block';
        }
      });

      requestAnimationFrame(() => detectFrame(video, model));
    }

    function renderPredictions(predictions) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const font = '16px sans-serif';
      ctx.font = font;
      ctx.textBaseline = 'top';

      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        const textWidth = ctx.measureText(prediction.class).width;
        const textHeight = parseInt(font, 10);

        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 4;
        ctx.strokeRect(x, y, width, height);

        ctx.fillStyle = '#00FFFF';
        ctx.fillRect(x, y, textWidth + 4, textHeight + 4);
      });

      predictions.forEach(prediction => {
        const [x, y] = prediction.bbox;
        ctx.fillStyle = '#000000';
        ctx.fillText(prediction.class, x, y);
      });
    }

    function load3DModel() {
      document.getElementById('container').style.display = 'none';
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      setTimeout(async () => {
        const container = document.getElementById('modelContainer');
        container.innerHTML = '';

        const scene = new THREE.Scene();
        const modelRenderer = new THREE.WebGLRenderer({ alpha: true });
        modelRenderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(modelRenderer.domElement);

        const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 4, 2).normalize();
        scene.add(directionalLight);

        const loaderThree = new GLTFLoader();
        loaderThree.load('3dmodel/car.glb', function (gltf) {
          model = gltf.scene;

          model.traverse((child) => {
            if (child.isMesh && child.material.name === 'M4xNME_GlassClear') {
              child.material.transparent = true;
              child.material.opacity = 0.3;
              child.material.blending = THREE.NormalBlending;
            }
          });

          scene.add(model);

          const controls = new OrbitControls(camera, modelRenderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.25;
          controls.screenSpacePanning = false;
          controls.maxPolarAngle = Math.PI / 2;

          const animate = function () {
            requestAnimationFrame(animate);
            controls.update();
            modelRenderer.render(scene, camera);
          };
          animate();

          loader.style.display = 'none';
          document.getElementById('load3DModelButton').style.display = 'none';
        });

        document.getElementById('arButton').style.display = 'inline-block';
      }, 2000);
    }

    async function startARSession() {
      if (!navigator.xr) {
        alert('WebXR not supported in your browser.');
        return;
      }

      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl', { xrCompatible: true });

        const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });

        const xrLayer = new XRWebGLLayer(session, gl);
        session.updateRenderState({ baseLayer: xrLayer });

        const xrRefSpace = await session.requestReferenceSpace('local-floor');

        if (!model) {
          await load3DModel();
        }

        const scene = new THREE.Scene();
        if (model) {
          model.scale.set(0.5, 0.5, 0.5);
          scene.add(model);
        }

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 4, 2).normalize();
        scene.add(directionalLight);

        const camera = new THREE.PerspectiveCamera(70, canvas.width / canvas.height, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ context: gl });
        renderer.autoClear = false;
        renderer.setSize(canvas.width, canvas.height);

        let lastTouch = null;

        const onXRFrame = (time, frame) => {
          session.requestAnimationFrame(onXRFrame);

          const pose = frame.getViewerPose(xrRefSpace);
          if (pose) {
            const glLayer = session.renderState.baseLayer;
            gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            const view = pose.views[0];
            const viewport = glLayer.getViewport(view);

            gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);

            const cameraMatrix = new THREE.Matrix4();
            cameraMatrix.fromArray(view.transform.inverse.matrix);
            camera.projectionMatrix.fromArray(view.projectionMatrix);
            camera.matrixWorld.copy(cameraMatrix).invert();
            camera.matrixWorldNeedsUpdate = true;

            renderer.render(scene, camera);
          }
        };

        session.requestAnimationFrame(onXRFrame);
        session.addEventListener('end', onSessionEnd);

        canvas.addEventListener('touchstart', onTouchStart, false);
        canvas.addEventListener('touchmove', onTouchMove, false);
        canvas.addEventListener('touchend', onTouchEnd, false);

        xrSession = session;

        document.getElementById('arButton').style.display = 'none';
      } catch (error) {
        console.error('Error starting AR session:', error);
      }
    }

    function onSessionEnd() {
      xrSession = null;
      document.getElementById('arButton').style.display = 'inline-block';
    }

    function onTouchStart(event) {
      if (event.touches.length === 1) {
        lastTouch = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    }

    function onTouchMove(event) {
      if (event.touches.length === 1 && lastTouch) {
        const touch = event.touches[0];
        const deltaX = touch.clientX - lastTouch.x;
        const deltaY = touch.clientY - lastTouch.y;

        if (model) {
          model.rotation.y += deltaX * 0.01; // Rotate model based on touch movement
        }

        lastTouch = { x: touch.clientX, y: touch.clientY };
      }
    }

    function onTouchEnd() {
      lastTouch = null;
    }
  </script>
</body>
</html>
