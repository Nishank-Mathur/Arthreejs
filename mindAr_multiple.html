<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
	<a-scene mindar-image="imageTargetSrc: images/targets2.mind;" color-space="sRGB"
		renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false">
		<a-assets>
			<a-asset-item id="car" src="3d/car.glb"></a-asset-item>
			<a-asset-item id="car2" src="3d/car2.glb"></a-asset-item>
			<a-asset-item id="car3" src="3d/car3.glb"></a-asset-item>
			<a-asset-item id="bus" src="3d/bus.glb"></a-asset-item>
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<a-entity mindar-image-target="targetIndex: 0">
			<a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#bus" animation-mixer>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 1">
			<a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#car2" animation-mixer>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 2">
			<a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#car3" animation-mixer>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 3">
			<a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.1 0.1 0.1" src="#car" animation-mixer>
		</a-entity>
	</a-scene>
</body>

</html>
