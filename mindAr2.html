<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

	<!--<a-scene mindar="imageTargetSrc: images/targets.mind; autoStart: true;" embedded>
		<a-entity mindar-image-target="targetIndex: 0">
			<a-entity id="model" gltf-model="3d/car.glb" scale="0.5 0.5 0.5" visible="false">
			</a-entity>
		</a-entity>
		<a-camera position="0 0 0"></a-camera>
	</a-scene>-->

	<a-scene mindar-image="imageTargetSrc: images/targets.mind;" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false">

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<a-entity mindar-image-target="targetIndex: 0">
			<!--<a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>-->
			<a-gltf-model id="model" rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5"
				src="3d/car.glb"></a-gltf-model>
		</a-entity>

	</a-scene>



	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const sceneEl = document.querySelector('a-scene');
			const modelEl = document.querySelector('#model');
			let isMarkerVisible = false;

			sceneEl.addEventListener('markerFound', () => {
				isMarkerVisible = true;
				modelEl.setAttribute('visible', 'true');
			});

			sceneEl.addEventListener('markerLost', () => {
				isMarkerVisible = false;
				modelEl.setAttribute('visible', 'true');
			});
		});
	</script>
</body>

</html>
